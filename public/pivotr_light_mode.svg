<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 90" role="img" aria-label="Pivotr wordmark">
  <style>
    .word {
      font: 700 64px Inter, ui-sans-serif, system-ui, -apple-system, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, &quot;Noto Sans&quot;, sans-serif;
      fill: currentColor;
    }
    /* Customize brand color via CSS variable; fallback provided */
    .primary { fill: var(--primary, #C6785C); }
  </style>
<!--Offset group for padding-->
  <g transform="translate(10,8)">
<!--y is the text baseline-->
    <text class="word" x="0" y="64">
      <!--Split into tspans so circles can be positioned relative to glyphs-->

      <tspan x="0">P</tspan>
      <tspan x="40">Ä±</tspan>
      <tspan x="60">votr</tspan>
    </text>
<!--Dot above the dotless i (tweak cx/cy as needed per font)-->
    <circle class="primary" cx="49" cy="22" r="5.5"/>
<!--Trailing brand dot, slightly above baseline (~0.2em)-->
    <circle class="primary" cx="185" cy="59" r="5.5"/>
  </g>
</svg>
