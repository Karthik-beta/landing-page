<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 90" role="img" aria-labelledby="logoTitle logoDesc">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D78A6F" />
      <stop offset="100%" stop-color="#C6785C" />
    </linearGradient>
  </defs>
  
  <title id="logoTitle">Pivotr Wordmark</title>
  <desc id="logoDesc">The word Pivotr written in a dark sans-serif font. The dot on the 'i' and a period at the end are colored with a light red-orange gradient.</desc>

  <style>
    .word {
      font: 700 64px Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      fill: currentColor;
    }
    /* The primary class now uses the gradient defined above */
    .primary { fill: url(#brandGradient); }
  </style>

  <g transform="translate(10,8)">
    <text class="word" x="0" y="64" letter-spacing="-0.5">
      <tspan x="0">P</tspan>
      <tspan x="40">Ä±</tspan>
      <tspan x="60">votr</tspan>
    </text>
    
    <circle class="primary" cx="49" cy="22" r="5.5"/>
    
    <circle class="primary" cx="185" cy="59" r="5.5"/>
  </g>
</svg>